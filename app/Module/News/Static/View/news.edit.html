<div data-ng-controller="NewsEditController">
    <div class="page-header">
        <h1 class="page-title">Edit News #{{news.id}}</h1>
    </div>
    <div class="page-content">
        <form data-ng-submit="save()">

            <div data-ng-include="" data-src="MODULE_PATH+'News/Static/View/news.form.html'"></div>

            <div class="form-group">
                <label for="goto">Add and </label>
                <select name="goto" id="goto" data-ng-model="goto" class="form-control">
                    <option value="here">stay here</option>
                    <option value="back">go to list</option>
                </select>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary">
                    <i class="wb-check"></i> Save
                </button>
                <button type="button" class="btn btn-default" data-ui-sref="news" data-slug="news">
                    <i class="wb-chevron-left"></i> Back
                </button>
            </div>
        </form>
    </div>
</div>
